<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit" th:object="${rightgroup}">
			<input name="rightgroupid"  type="hidden"  th:field="*{rightgroupid}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="rightgroupname" name="rightgroupname" th:field="*{rightgroupname}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">角色等级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="level" name="level" th:field="*{level}"/>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>
        $("#form-user-edit").validate({
        	rules:{
                rightgroupname: {
                    required: true,
                    minlength: 0,
                    maxlength: 10,
                    remote: {
                        url: ctx + "system/role/checkRightgroupnameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            name: function () {
                                return $.common.trim($("#postname").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
            },
            messages: {
                "rightgroupname": {
                    remote: "角色名称已经存在"
                }
            },
        	submitHandler:function(form){
        		edit();
        	}
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }

        function edit() {
            var rightgroupid = $("input[name='rightgroupid']").val();
        	var rightgroupname = $("input[name='rightgroupname']").val();
            var level = $("input[name='level']").val();
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : ctx + "system/role/editRightgroup",
                data : {
                    "rightgroupid": rightgroupid,
                    "rightgroupname": rightgroupname,
                    "level": level,
                },
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }

    </script>
</body>
</html>
